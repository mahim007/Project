<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <form id="studentReg" class="form-group" action="">
        <div class="form-group col-sm-12">
            <label class="col-sm-2 text-info bg-primary text-left">First Name:</label>
            <input type="text" id="fname" name="fname" class="form-control col-sm-4">
        </div>
        <div class="form-group col-sm-12">
            <label class="col-sm-2 text-info bg-info text-center">Last Name:</label>
            <input type="text" id="lname" name="lname" class="form-control col-sm-4">
        </div>
        <div class="row">
            <label class="col-sm-2 bg-success text-right">Age:</label>
            <input type="text" id="age" name="age" class="col-sm-4">
        </div>
        <div class="row">
            <label class="col-sm-2 bg-danger text-justify">Language:</label>
            <input type="text" id="language" name="language" class="col-sm-4">
        </div>
    </form>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
